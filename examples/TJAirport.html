<!doctype html>
<head>
    <title>SymboLayer3D example</title>
    <script src="../dist/threebox.js" type="text/javascript"></script>
    <script src="config.js"></script>

    <script src='https://api.mapbox.com/mapbox-gl-js/v0.34.0/mapbox-gl.js'></script>
    <link href='https://api.mapbox.com/mapbox-gl-js/v0.34.0/mapbox-gl.css' rel='stylesheet' />
    <style>
        body, html { 
            width: 100%;
            height: 100%;
            margin: 0;
        }
        #map { 
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <div id='map' class='map'></div>

    <script>
    if(!config) console.error("Config not set! Make a copy of 'config_template.js', add in your access token, and save the file as 'config.js'.");
    
    mapboxgl.accessToken = config.accessToken;
    var map = new mapboxgl.Map({
      container: 'map',
      style: 'mapbox://styles/mapbox/streets-v9',
      // center: [-122.4131, 37.7743],
      center: [117.3570113,39.130406],
      zoom: 15.95,
      pitch: 60,
      heading: 41,
      hash: true,
      maxZoom: 24
    });

    map.on("load", function() {
        // Initialize threebox
        window.threebox = new Threebox(map);
        threebox.setupDefaultLights();

        var symbols = threebox.addSymbolLayer({
            id:             "trucks",
            // source:         "data/points.geojson",
            source:         "data/jichang.geojson",
            modelName:      "zong",    // will look for an .obj and .mtl file with this name
            modelDirectory: "models/",          // in this directory
            rotation:       { generator: feature => (new THREE.Euler(Math.PI / 2, 1.4908, feature.properties['heading'] * Math.PI / 180 + Math.PI / 2, "ZXY")) },
            scale:         0.01,
            scaleWithMapProjection: true,
            key:            { property: "id" }
        });

        // That's all you need to add a static 3D sybmol layer!

        // Add a native Mapbox GL JS circle layer to highlight each truck location
        map.addLayer({
            id: 'truck-circles',
            type: 'circle',
            source: {
                type: 'geojson',
                data: "data/jichang.geojson"
            },
            paint: {
                'circle-radius': {
                    stops: [[12,10], [22,500]]
                },
                'circle-color': "#a0ffff",
                'circle-opacity': 0.5
            }
        });
        
    });
    </script>
</body>
